# 2D Costmap parameters
# Coordinate frame and tf parameters
global_frame: /map
robot_base_frame: base_link
transform_tolerance: 1.0

# Rate parameters
update_frequency: 5.0
publish_frequency: 2.0
max_obstacle_height: 2.0
obstacle_range: 2.0
raytrace_range: 3.0
cost_scaling_factor: 2.57

# Robot description parameters
# inflation_radius: 0.25
# robot_radius: 0.20
footprint: [ [0.08, -0.160], [-0.235, -0.160], [-0.235, 0.160], [0.08, 0.160] ]

plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

obstacles_layer:
  observation_sources: scan 
  scan: {sensor_frame: base_link, data_type: LaserScan, topic: /scan, marking: true, clearing: true, min_obstacle_height: 0.0, max_obstacle_height: 5.0, obstacle_range: 1.0, raytrace_range: 3.0}

inflater_layer:
 inflation_radius: 0.55


# Map management parameters ###
static_map: true
rolling_window: false
unknown_cost_value:  0
publish_voxel_map: false
lethal_cost_threshold: 100
map_topic: /map

# Map type parameters
map_type: costmap
track_unknown_space: false